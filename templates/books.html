{% extends "_base.html" %}

{% block content %}

<ol> 
    {%for book in books%}
    <li>{{book.title}}, {{book.author}}</li>
    {% endfor %}

    <form method = "post" action = "/book/add">
        <label for= "id">Add Book ID</label>
        <br>
                <input id="id" type="number" name="id" value='ID'/>
        <br>
        <label for= "title">Add Title</label>
        <br>
              <input title="title" type="string" name="title" value="Title"/>
        <br>

        <label for= "author">Add Author</label>
        <br>
              <input author="author" type="string" name="author" value="Author"/>
        <br>

        <button type="submit">Submit</button>
    </form>


    <form method = "post" action = "/book/delete">
        <label for= "id">Delete Book ID</label>
        <br>
                <input id="id" type="number" name="id"/>
        <br>

                <button type="submit">Submit</button>
    </form>
</ol>


{% endblock %}
